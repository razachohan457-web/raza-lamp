<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Lamp Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial;
}
body{
  background:#0b0f14;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  display:flex;
  gap:80px;
  align-items:center;
}


.lamp-area{
  position:relative;
  text-align:center;
}

.lamp{
  width:170px;
  height:140px;
  background:linear-gradient(#a8c3a1,#8cab8a);
  border-radius:0 0 90px 90px;
  padding-top:25px;
  box-shadow:0 0 40px rgba(255,255,200,0.2);
}
.lamp-face{
  font-size:32px;
}


.click-text{
  margin-top:12px;
  font-size:14px;
  letter-spacing:2px;
  color:#fde047;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{opacity:.4;}
  50%{opacity:1;}
  100%{opacity:.4;}
}

.ribbon{
  width:4px;
  height:110px;
  background:#fff;
  margin:8px auto;
  cursor:pointer;
}
.ribbon::after{
  content:'';
  display:block;
  width:16px;
  height:16px;
  background:#fff;
  border-radius:50%;
  margin-left:-6px;
  margin-top:110px;
}

.stand{
  width:14px;
  height:140px;
  background:#ccc;
  margin:0 auto;
}
.base{
  width:90px;
  height:16px;
  background:#aaa;
  border-radius:20px;
  margin:0 auto;
}

.light{
  position:absolute;
  top:135px;
  left:50%;
  transform:translateX(-50%);
  width:320px;
  height:320px;
  background:radial-gradient(circle, rgba(255,255,160,0.95), transparent 70%);
  opacity:0;
  transition:0.6s;
  pointer-events:none;
}

/* ===== FORM ===== */
.form-box{
  width:420px;
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(34,197,94,0.6);
  opacity:0;
  transform:translateY(30px);
  transition:0.6s;
  pointer-events:none;
}
.form-box.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.form-box h2{
  text-align:center;
  margin-bottom:20px;
}

.form-box input,
.form-box select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  outline:none;
}

.form-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-size:17px;
  cursor:pointer;
}
.form-box button:hover{
  background:#16a34a;
  box-shadow:0 0 25px #22c55e;
}


.on .light{
  opacity:1;
}
</style>
</head>

<body>

<div class="container">

  <div class="lamp-area" id="lampBox">
    <div class="lamp">
      <div class="lamp-face">ðŸ˜Š</div>
    </div>

    <div class="click-text">CLICK NOW</div>

    <div class="ribbon" id="ribbon"></div>
    <div class="stand"></div>
    <div class="base"></div>
    <div class="light"></div>
  </div>

  <div class="form-box" id="formBox">
    <h2>Welcome</h2>

    <input type="text" placeholder="Full Name">
    <input type="tel" placeholder="Phone Number">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">

    <select>
      <option>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <input type="number" placeholder="Age">


    <button onclick="submitForm()">Submit & Continue</button>
  </div>

</div>

<script>
const ribbon = document.getElementById("ribbon");
const lamp = document.getElementById("lampBox");
const form = document.getElementById("formBox");

ribbon.onclick = () => {
  lamp.classList.toggle("on");
  form.classList.toggle("active");
};

function submitForm(){
  window.location.href="https://razachohan457-web.github.io/raza-phot/";
}
</script>

</body>
</html>
